<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<link rel="stylesheet" type="text/css" href="styles/category.css" />
<link rel="stylesheet" type="text/css" href="styles/navbar.css" />

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
    </h:head>
    <h:body style="margin: 0%;">
        <div class="body" style="padding-bottom: 5%;">
            <h:form>
                <div class="navbar">
                    <a href="/app/home.xhtml">Home</a>
                    <div class="dropdown">
                        <button class="dropbtn">Categorias
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="/app/createCategory.xhtml">Crear</a>
                            <a href="#">Buscar</a>
                            <a href="/app/updateCategory.xhtml">Actualizar</a>
                            <a href="#">Eliminar</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Necesidades
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="/app/createNeed.xhtml">Crear</a>
                            <a href="#">Buscar</a>
                            <a href="#">Actualizar</a>
                            <a href="#">Eliminar</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Ofertas
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="/app/createOffer.xhtml">Crear</a>
                            <a href="#">Buscar</a>
                            <a href="/app/updateOffer.xhtml">Actualizar</a>
                            <a href="#">Eliminar</a>
                        </div>
                    </div>
                    <h:commandButton value="Salir" class="button-nav" style="float: right;"
                        action="#{userBean.cerrarSesion()}" title="Salir" />
                </div>
            </h:form>

            <h1 class="title" style="text-align:center">Realizar Respuesta</h1>
            <div>
                <h:form>
                    <p:growl autoUpdate="true" />
                    <div style="width: 60%; margin: 0 auto;">
                        <p:panel class="container">
                            <f:facet style="background-color:green;" name="header">Datos de tu respuesta</f:facet>
                            <h:panelGrid columns="1" style="margin: 0 auto;">
                                <ui:fragment rendered="#{answerBean.type == 'offer'}">
                                    <div>
                                        <h:outputLabel style="font-weight: bold;" value="Necesidad: " />
                                        <h:outputLabel value="#{answerBean.value}" />
                                    </div>
                                    <div>
                                        <h:outputLabel style="font-weight: bold;" value="Descripción: " />
                                        <h:outputLabel value="#{answerBean.description}" />
                                    </div>
                                </ui:fragment>
                                <ui:fragment rendered="#{answerBean.type == 'need'}">
                                    <div>
                                        <h:outputLabel style="font-weight: bold;" value="Necesidad: " />
                                        <h:outputLabel value="#{answerBean.value}" />
                                    </div>
                                    <div>
                                        <h:outputLabel style="font-weight: bold;" value="Descripción: " />
                                        <h:outputLabel value="#{answerBean.description}" />
                                    </div>
                                </ui:fragment>
                                <div style="display: inline;">
                                    <div style="margin-top: 20px;">
                                        <h:outputLabel style="font-weight: bold;" value="Titulo" />
                                        <h:inputText id="value" value="#{needBean.value}" required="true" label="Nombre" />
                                    </div>
                                    <div style="margin-top: 20px;">
                                        <h:outputLabel style="font-weight: bold;" value="Comentarios: " />
                                        <p:inputTextarea id="comentary" rows="6" cols="33" value="#{answerBean.comentary}"
                                            label="Comentarios" />
                                    </div>
                                </div>
                            </h:panelGrid>
                            <h:form>
                                <h:commandButton value="Enviar Respuesta" title="Enviar Respuesta" action="#{answerBean.agregarRespuesta()}"
                                    class="button" ajax="false" />
                            </h:form>
                        </p:panel>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>

</html>
