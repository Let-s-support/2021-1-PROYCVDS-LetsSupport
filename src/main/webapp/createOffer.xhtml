<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<link rel="stylesheet" type="text/css" href="styles/category.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
    </h:head>
    <h:body style="margin: 0%;">

        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>
        <div class="body">
            <ui:include src="/WEB-INF/bases/menuPrincipal.xhtml" />
            <div class="bg-dark col-6 mx-auto pb-3 mt-5">
                <h1 class="text-light text-center" style="text-align: center;">Crear Oferta</h1>
                <h:form>
                    <p:growl autoUpdate="true" />
                    <div style="margin: 0;">
                        <p:panel class="container">
                            <h:panelGrid columns="1" style="margin: 0 auto;">
                                <div class="fluid-container">
                                    <strong>Categoria</strong> 
                                    <h:selectOneMenu value="#{offerBean.selectedCategory}">
                                        <f:selectItems value="#{categoryBean.traerCategories()}" />
                                    </h:selectOneMenu>
                                    <strong>Nombre</strong> 
                                    <h:inputText id="value" value="#{offerBean.value}" required="true" label="Nombre" />
                                    <strong>Descripción</strong> 
                                    <p:inputTextarea maxlength="500" id="description" rows="6" cols="33"
                                        value="#{offerBean.description}" label="Descripción" />
                                </div>
                            </h:panelGrid>
                            <h:form>
                                <h:commandButton value="Crear" title="Crear" action="#{offerBean.agregarOfertas()}"
                                    class="btn btn-dark pl-5 pr-5" ajax="false" />
                            </h:form>
                        </p:panel>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>

</html>
