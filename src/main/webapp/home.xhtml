<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">


<h:head>
    <link rel="stylesheet" type="text/css" href="styles/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</h:head>


<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:body style="margin: 0%; background-color: #B40001;">
        <div class="">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <ui:include src="/WEB-INF/bases/menuPrincipal.xhtml" />
        </div>
        <div>
            <div>
                <div class="col-12 mx-auto mt-5 d-flex justify-content-center">
                    <h:form>
                        <div class="mx-auto">
                            <h:commandButton value="Ofertas" class="button-table" style="margin-inline-end:10px;"
                                action="#{navigationController.setShowOffers(true)}" />
                            <h:commandButton value="Necesidades" class="button-table" style="margin:10px;"
                                action="#{navigationController.setShowOffers(false)}" />
                        </div>
                    </h:form>
                </div>
                <h:form id="formTable">
                    <ui:fragment rendered="#{navigationController.isShowOffers()}">
                        <h1
                            style="font-size: 50px; color: white; display: block; background-color:#333; text-align:center;">
                            Ofertas
                        </h1>
                        <div class="table card">
                            <p:dataTable var="offer" value="#{offerBean.AllOffers()}">

                                <p:column class="text-center mx-auto"  headerText="Categoria">
                                    <h:outputText class="text-center mx-auto" value="#{offer.category_id}" />
                                </p:column>

                                <p:column class="text-center" headerText="Nombre">
                                    <h:outputText class="text-center mx-auto" value="#{offer.value}" />
                                </p:column>

                                <p:column class="text-center mx-auto" headerText="DescripciÃ³n">
                                    <h:outputText class="text-center mx-auto" value="#{offer.description}" />
                                </p:column>

                                <p:column class="text-center mx-auto" headerText="Fecha Creacion">
                                    <h:outputText class="text-center mx-auto" value="#{offer.creationdate}" />
                                </p:column>

                                <p:column class="text-center mx-auto" headerText="Opciones">
                                    <div class="mx-auto">
                                        <h:commandButton value="Responder" class="btn btn-secondary mx-auto"  update="formTable"
                                            action="#{answerBean.setData('offer', offer.value, offer.description, offer.id, offer.idsolicitante)}" />
                                    </div>

                                </p:column>
                            </p:dataTable>
                        </div>
                    </ui:fragment>

                    <ui:fragment rendered="#{!(navigationController.isShowOffers())}">
                        <h1
                            style="font-size: 50px; color: white; display: block; background-color:#333; text-align:center;">
                            Necesidades</h1>
                        <h:form>
                            <div class="card">
                                <p:dataTable var="need" value="#{needBean.AllNeeds()}">
                                    <p:column class="text-center mx-auto" headerText="Nombre">
                                        <h:outputText class="text-center mx-auto" value="#{need.value}" />
                                    </p:column>
    
                                    <p:column class="text-center mx-auto" headerText="DescripciÃ³n">
                                        <h:outputText class="text-center mx-auto" value="#{need.description}" />
                                    </p:column>
    
                                    <p:column class="text-center mx-auto" headerText="Category">
                                        <h:outputText class="text-center mx-auto" value="#{need.category_id}" />
                                    </p:column>
    
                                    <p:column class="text-center mx-auto" headerText="Fecha de creacion">
                                        <h:outputText class="text-center" value="#{need.creationdate}" />
                                    </p:column>
    

                                    <p:column class="text-center mx-auto" headerText="Opciones">
                                        <div class="mx-auto">
                                            <h:commandButton value="Responder" class="btn btn-secondary" update="formTable"
                                            action="#{answerBean.setData('need', need.value, need.description, need.id, need.idsolicitante)}"/>
                                        </div>

                                    </p:column>
    
                                </p:dataTable>
                            </div>
                        </h:form>
                    </ui:fragment>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>

</html>
