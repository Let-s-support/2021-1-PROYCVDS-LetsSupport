<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="styles/login.css" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </h:head>

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
   
    <h:body style="padding: 0%; margin: 0%;">
        <div class="body">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <h1 class="title col-4 mx-auto pt-5">Let's Support</h1>
            <div class="login-form">
                <h:form>
                    <div style="width: 400px; margin: 0 auto;">
                        <p:panel class="container">
                            <h2 class="text-center">Bienvenido</h2> 
                            <h:panelGrid columns="1" style="margin: 0 auto;">
                                <div class="">
                                    <div class="form-group">
                                    Usuario
                                    <h:inputText id="correo" value="#{userBean.username}" required="true" 
                                        class="form-control" placeholder="Usuario"
                                        label="login" />
                                    </div>
                                    <div class="form-group">
                                    Contraseña
                                    <h:inputSecret id="password" value="#{userBean.password}" required="true"
                                        class="form-control" placeholder="Contraseña"
                                        label="password" />
                                    </div>
                                    <div class="form-group">
                                        <h:commandButton value="Ingresar" action="#{userBean.IngresarSesion()}" class="btn btn-dark btn-block"
                                        ajax="false" />

                                    </div>
                                </div>  
                            </h:panelGrid>
                        </p:panel>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>

</html>
