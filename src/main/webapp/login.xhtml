<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<link rel="stylesheet" type="text/css" href="styles/login.css" />

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
    </h:head>
    <h:body style="padding: 0%; margin: 0%;">
        <div class="body">
            <h1 class="title">Let's Support</h1>
            <div>
                <h:form>
                    <p:growl autoUpdate="true" />
                    <div style="width: 400px; margin: 0 auto;">
                        <p:panel class="container">
                            <f:facet name="header">Datos de acceso</f:facet>
                            <h:panelGrid columns="1" style="margin: 0 auto;">
                                <div class="">
                                    Correo electrónico
                                    <h:inputText id="correo" value="#{userBean.correo}" required="true" label="login" />
                                    Contraseña
                                    <h:inputSecret id="password" value="#{userBean.password}" required="true"
                                        label="password" />
                                </div>
                            </h:panelGrid>
                            <h:commandButton value="Ingresar" action="#{userBean.IngresarSesion()}" class="button" />
                        </p:panel>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>

</html>
