<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<link rel="stylesheet" type="text/css" href="styles/category.css" />
<link rel="stylesheet" type="text/css" href="styles/navbar.css" />

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
    </h:head>
    <h:body style="margin: 0%;">
        <div class="body">
            <h:form>
                <div class="navbar">
                    <a href="/app/home.xhtml">Home</a>
                    <div class="dropdown">
                        <button class="dropbtn">Categorias
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="/app/createCategory.xhtml">Crear</a>
                            <a href="#">Buscar</a>
                            <a href="/app/updateCategory.xhtml">Actualizar</a>
                            <a href="#">Eliminar</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Necesidades
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="/app/createNeed.xhtml">Crear</a>
                            <a href="#">Buscar</a>
                            <a href="#">Actualizar</a>
                            <a href="#">Eliminar</a>
                        </div>
                    </div>
                    <h:commandButton value="Salir" class="button-nav" style="float: right;" action="#{navigationController.loginScreen()}" title="Salir"/>
                </div>
            </h:form>

            <h1 class="title">Actualizar Categoria</h1>
            <div>
                <h:form>
                    <p:growl autoUpdate="true" />
                    <div style="width: 60%; margin: 0 auto;">
                        <p:panel class="container">
                            <f:facet name="header">Información</f:facet>
                            <h:panelGrid columns="1" style="margin: 0 auto;">
                                <div class="">
                                    Nombre
                                    <h:inputText id="value" value="#{categoryBean.value}" required="true" label="Nombre" />
                                    Descripción
                                    <p:inputTextarea maxlength="500" id="description" rows="6" cols="33" value="#{categoryBean.description}" label="Descripción"/>
                                    Estado
                                    <select>
                                        <option>Abierta</option>
                                        <option>Cerrada</option>
                                    </select>
                                </div>
                            </h:panelGrid>
                            <h:form>
                                <h:commandButton value="Actualizar" title="Crear" action="#{categoryBean.agregarCategoria()}" class="button" />
                        </h:form>
                        </p:panel>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>

</html>
