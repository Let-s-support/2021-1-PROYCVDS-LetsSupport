<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<link rel="stylesheet" type="text/css" href="styles/category.css" />
<link rel="stylesheet" type="text/css" href="styles/navbar.css" />

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
    </h:head>
    <h:body style="margin: 0%;">
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>
        <div class="body" style="height: 100vh; padding-bottom: 5%;">
            <h:form>
                <div class="navbar">
                    <a href="/app/home.xhtml">Home</a>
                    <div class="dropdown">
                        <button class="dropbtn">Categorias
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="/app/createCategory.xhtml">Crear</a>
                            <a href="#">Buscar</a>
                            <a href="/app/updateCategory.xhtml">Actualizar</a>
                            <a href="#">Eliminar</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Necesidades
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="/app/createNeed.xhtml">Crear</a>
                            <a href="#">Buscar</a>
                            <a href="/app/updateNeed.xhtml">Actualizar</a>
                            <a href="#">Eliminar</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Ofertas
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="/app/createOffer.xhtml">Crear</a>
                            <a href="#">Buscar</a>
                            <a href="/app/updateOffer.xhtml">Actualizar</a>
                            <a href="#">Eliminar</a>
                        </div>
                    </div>
                    <h:commandButton value="Salir" class="button-nav" style="float: right;"
                        action="#{userBean.cerrarSesion()}" title="Salir" />
                </div>
            </h:form>

            <h1 class="title">Actualizar Oferta</h1>
            <div style="height: auto;">
                <h:form id="form">
                    <p:growl autoUpdate="true" />
                    <div style="width: 40%; margin: 0 auto;">
                        <p:panel class="container">
                            <f:facet name="header">Informaci√≥n</f:facet>
                            <h:panelGrid columns="1" style="margin: 0 auto;">
                                <div class="">
                                    <label style="font-weight:bold">Oferta a modificar</label>
                                    <div style="flex-direction:row;">
                                        <div>
                                            <p:selectOneMenu update="statusValue" id="menuList" value="#{offerBean.selectedValue}"
                                                valueChangeListener="#{offerBean.handleChange}" ajax="true">
                                                <p:ajax update="statusValue"/>
                                                <f:selectItems value="#{offerBean.getOffersList()}" />
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <div style="margin-top: 10px;">
                                        <label style="font-weight:bold;">Estado</label>
                                    </div>
                                    <h:selectOneMenu id="statusValue" value="#{offerBean.selectedStatus}" ajax="true">
                                        <p:ajax update="statusValue"/>
                                        <f:selectItems value="#{offerBean.getStatusList()}" />
                                    </h:selectOneMenu>
                                </div>
                            </h:panelGrid>
                            <h:form>
                                <h:commandButton value="Actualizar" title="Crear"
                                    action="#{offerBean.ModificarEstadoOffer()}" class="button" />
                            </h:form>
                        </p:panel>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>

</html>
